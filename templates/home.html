{% extends 'base.html' %}

{% block content %}    
    {% for post in posts %}
    <article>
        <h2>
            {% if post[1].link %}
            <a class="link-post" href="{{ post[1].link }}">{{ post[1].title }}</a><span class="linkarrow">&rarr;</span>
            {% else %}
            <a href="{{ post[1].uri }}">{{ post[1].title }}</a>
            {% endif %}
        </h2>
        <time class="post-date" datetime="{{ post[1].date.strftime("%Y-%m-%d") }}"><a href="{{ post[1].uri }}">{{ post[1].date.strftime("%d %B, %Y")  }}</a></time>
        {{ post[1].body|safe() }}
    </article>
    {% endfor %}
{% endblock %}
